<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LionTechSolutions - Terminal Global (CRC)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-gold: #ffcc00;
            --dark-bg: #010409;
            --card-bg: rgba(13, 17, 23, 0.95);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--dark-bg);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-y: auto;
            padding: 2rem 0;
        }

        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 204, 0, 0.15);
            border-radius: 30px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.9);
            padding: 2.5rem;
            width: 95%;
            max-width: 850px;
        }

        .neon-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-gold);
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 204, 0, 0.1);
            padding: 10px 14px;
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .input-field:focus {
            border-color: var(--neon-gold);
        }

        .btn-lion {
            background: linear-gradient(135deg, #ffcc00 0%, #f59e0b 100%);
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            border-radius: 10px;
            transition: 0.4s;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-lion:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
        }

        .partner-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 204, 0, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .hidden-section { display: none; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-gold); border-radius: 10px; }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); z-index: 100; display: flex;
            align-items: center; justify-content: center; flex-direction: column;
        }

        .realtime-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            background-color: #4ade80;
            box-shadow: 0 0 10px #4ade80;
        }

        .syncing {
            background-color: #f59e0b !important;
            box-shadow: 0 0 10px #f59e0b !important;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="text-yellow-500 animate-pulse font-bold tracking-widest text-xl uppercase text-center mb-4">
            LionTech Global Sync...
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="nebula"></canvas>
    </div>

    <!-- Login UI -->
    <div class="glass-card" id="loginCard" style="max-width: 450px;">
        <div class="flex flex-col items-center mb-6">
            <img src="https://flxpuiwjivmahkzwjhdf.supabase.co/storage/v1/object/public/fab1/LionTech_Solutions-removebg-preview.png" 
                 alt="Logo LionTech" class="w-32 h-auto mb-4 drop-shadow-[0_0_10px_rgba(255,204,0,0.5)]">
            <h1 class="neon-title text-xl font-bold tracking-widest text-center uppercase">LionTech Solutions</h1>
        </div>

        <form onsubmit="handleAuth(event)">
            <div class="mb-4">
                <label class="block text-[10px] text-yellow-500 mb-1 uppercase tracking-widest font-bold">Usuario / ID Terminal</label>
                <input type="text" id="username" class="input-field w-full" placeholder="Usuario" required autocomplete="username">
            </div>
            <div class="mb-6">
                <label class="block text-[10px] text-yellow-500 mb-1 uppercase tracking-widest font-bold">Clave de Acceso</label>
                <input type="password" id="password" class="input-field w-full" placeholder="••••" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-lion w-full py-3">Entrar al Sistema</button>
        </form>
        <p id="loginMsg" class="text-center mt-4 text-xs font-bold uppercase"></p>
    </div>

    <!-- Admin Dashboard UI -->
    <div class="glass-card hidden-section" id="adminPanel">
        <div class="flex items-center justify-between mb-8 border-b border-white/10 pb-4">
            <div>
                <h2 class="neon-title text-lg font-bold">TERMINAL MAESTRA</h2>
                <div class="flex items-center gap-2">
                    <span id="syncDotAdmin" class="realtime-indicator"></span>
                    <p id="connStatus" class="text-[10px] tracking-[0.2em] font-bold uppercase text-green-400">Sistema Conectado</p>
                </div>
            </div>
            <button onclick="logout()" class="text-[10px] bg-red-500/10 text-red-500 px-4 py-2 rounded-lg font-bold uppercase">Salir</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white/5 p-6 rounded-2xl border border-white/5">
                <h3 class="text-xs text-yellow-500 mb-4 uppercase font-bold tracking-widest">Añadir Socio Global</h3>
                <div class="flex flex-col gap-3">
                    <input type="text" id="newPartnerName" class="input-field" placeholder="Nombre">
                    <input type="text" id="newPartnerPass" class="input-field" placeholder="Password">
                    <button id="addPartnerBtn" onclick="addPartner()" class="btn-lion py-2 text-xs">Registrar en Nube</button>
                </div>
            </div>
            <div class="bg-yellow-500/5 p-6 rounded-2xl border border-yellow-500/10 flex flex-col justify-center text-center">
                <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-1">Comisiones Red LionTech</p>
                <h4 id="totalCommissions" class="text-3xl font-bold text-yellow-500">₡0</h4>
            </div>
        </div>
        <div id="partnersList" class="space-y-4"></div>
    </div>

    <!-- Partner Dashboard UI -->
    <div class="glass-card hidden-section" id="partnerPanel">
        <div class="flex items-center justify-between mb-8 border-b border-white/10 pb-4">
            <div>
                <h2 class="neon-title text-lg font-bold uppercase" id="partnerWelcomeName">SOCIO</h2>
                <div class="flex items-center gap-2">
                    <span id="syncDotPartner" class="realtime-indicator"></span>
                    <p class="text-[10px] text-green-400 tracking-[0.2em] uppercase font-bold">Nube Sincronizada</p>
                </div>
            </div>
            <button onclick="logout()" class="text-[10px] bg-red-500/10 text-red-500 px-4 py-2 rounded-lg font-bold uppercase">Cerrar Sesión</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-yellow-500/5 p-8 rounded-3xl border border-yellow-500/20 flex flex-col items-center justify-center text-center">
                <p class="text-xs text-gray-400 uppercase tracking-widest mb-2">Mi Saldo Acumulado</p>
                <h4 id="myCommissions" class="text-5xl font-bold text-yellow-500">₡0</h4>
            </div>
            <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                <h3 class="text-xs text-yellow-500 mb-2 uppercase font-bold tracking-widest">Estado de Nube</h3>
                <p class="text-sm text-gray-400 italic">Actualización automática activada para todos los dispositivos.</p>
            </div>
        </div>
        <div class="bg-black/20 rounded-3xl p-6 border border-white/5">
            <h3 class="text-xs text-yellow-500 uppercase font-bold tracking-widest mb-4">Registro Histórico</h3>
            <div id="partnerHistory" class="space-y-2 max-h-64 overflow-y-auto pr-2"></div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN SUPABASE
        const SB_URL = "https://flxpuiwjivmahkzwjhdf.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZseHB1aXdqaXZtYWhrendqaGRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNDQwNjcsImV4cCI6MjA4NTkyMDA2N30.nKju70hv9OcBPfIv0BGrCN1jzntdXANRT3pJVbZHzxs";
        
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        const ADMIN_CREDENTIALS = { user: 'LTS-L10N2', pass: '2004' };
        let partners = [];
        let currentLoggedPartner = null;

        const formatCRC = (amount) => new Intl.NumberFormat('es-CR', { 
            style: 'currency', currency: 'CRC', minimumFractionDigits: 0 
        }).format(amount);

        // INDICADOR VISUAL DE CARGA
        function setSyncing(isSyncing) {
            const dots = [document.getElementById('syncDotAdmin'), document.getElementById('syncDotPartner')];
            dots.forEach(dot => {
                if(dot) {
                    if(isSyncing) dot.classList.add('syncing');
                    else dot.classList.remove('syncing');
                }
            });
        }

        // --- SISTEMA DE TIEMPO REAL ---
        function setupRealtime() {
            _supabase
                .channel('public:partners')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'partners' }, payload => {
                    console.log('Cambio remoto detectado...');
                    fetchInitialData(); 
                })
                .subscribe();
        }

        async function fetchInitialData() {
            const { data, error } = await _supabase
                .from('partners')
                .select('*')
                .order('id', { ascending: true });
            
            if (!error && data) {
                partners = data;
                localStorage.setItem('lts_cache_v2', JSON.stringify(partners));
                refreshUI();
            }
        }

        async function loadData() {
            document.getElementById('loader').style.display = 'flex';
            try {
                await fetchInitialData();
                setupRealtime();
            } catch (err) {
                partners = JSON.parse(localStorage.getItem('lts_cache_v2')) || [];
            } finally {
                document.getElementById('loader').style.display = 'none';
                refreshUI();
            }
        }

        function refreshUI() {
            if (currentLoggedPartner) {
                const updated = partners.find(p => p.id == currentLoggedPartner.id);
                if (updated) currentLoggedPartner = updated;
                renderPartnerView();
            }
            if (!document.getElementById('adminPanel').classList.contains('hidden-section')) {
                renderAdminView();
            }
        }

        // FUNCIÓN DE GUARDADO CON REINTENTOS
        async function saveData(partnerObj, retries = 3) {
            setSyncing(true);
            try {
                const { error } = await _supabase.from('partners').upsert({
                    id: Number(partnerObj.id),
                    name: partnerObj.name,
                    pass: partnerObj.pass,
                    recommendations: partnerObj.recommendations
                }, { onConflict: 'id' });
                
                if (error) throw error;
                console.log("Guardado exitoso en nube.");
            } catch (err) {
                console.error("Fallo de guardado:", err);
                if (retries > 0) {
                    console.log(`Reintentando... (${retries} restantes)`);
                    await new Promise(res => setTimeout(res, 1000));
                    return saveData(partnerObj, retries - 1);
                } else {
                    alert("ERROR DE CONEXIÓN CRÍTICO: Los datos no se guardaron en la nube. Verifica tu internet.");
                }
            } finally {
                setSyncing(false);
            }
        }

        // --- LÓGICA DE INTERFAZ ---
        async function handleAuth(e) {
            e.preventDefault();
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const msg = document.getElementById('loginMsg');

            if (u === ADMIN_CREDENTIALS.user && p === ADMIN_CREDENTIALS.pass) {
                document.getElementById('loginCard').classList.add('hidden-section');
                document.getElementById('adminPanel').classList.remove('hidden-section');
                renderAdminView();
                return;
            }

            const partner = partners.find(ptr => ptr.name === u && ptr.pass === p);
            if (partner) {
                currentLoggedPartner = partner;
                document.getElementById('loginCard').classList.add('hidden-section');
                document.getElementById('partnerPanel').classList.remove('hidden-section');
                renderPartnerView();
                return;
            }
            msg.innerText = "USUARIO O CLAVE INCORRECTA";
            msg.style.color = "#ff4444";
        }

        function renderAdminView() {
            const list = document.getElementById('partnersList');
            let totalComm = 0;
            list.innerHTML = '';

            partners.forEach((p) => {
                const pComm = (p.recommendations || []).reduce((acc, r) => acc + (r.amount * 0.15), 0);
                totalComm += pComm;
                const div = document.createElement('div');
                div.className = 'partner-card';
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <span class="text-lg font-bold text-yellow-500 uppercase">${p.name}</span>
                            <p class="text-[9px] text-gray-500 font-mono">ID GLOBAL: ${p.id}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xl font-bold text-white">${formatCRC(pComm)}</p>
                            <button onclick="removePartner(${p.id})" class="text-[10px] text-red-500 font-bold uppercase hover:underline">Eliminar Socio</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-4 gap-2">
                        <input type="text" id="client-${p.id}" placeholder="Cliente" class="input-field text-xs">
                        <select id="type-${p.id}" class="input-field text-xs">
                            <option value="Reparación">Reparación</option>
                            <option value="Bloqueo">Bloqueo</option>
                            <option value="Venta">Venta</option>
                        </select>
                        <input type="number" id="amt-${p.id}" placeholder="Monto ₡" class="input-field text-xs">
                        <button onclick="addRecommendation(${p.id})" class="btn-lion text-[10px] py-2">Registrar</button>
                    </div>
                `;
                list.appendChild(div);
            });
            document.getElementById('totalCommissions').innerText = formatCRC(totalComm);
        }

        function renderPartnerView() {
            const p = currentLoggedPartner;
            if (!p) return;
            document.getElementById('partnerWelcomeName').innerText = `BIENVENIDO, ${p.name}`;
            const myComm = (p.recommendations || []).reduce((acc, r) => acc + (r.amount * 0.15), 0);
            document.getElementById('myCommissions').innerText = formatCRC(myComm);
            
            const history = document.getElementById('partnerHistory');
            history.innerHTML = p.recommendations.length ? '' : '<p class="text-gray-600 text-xs italic text-center">Sin actividad registrada en la nube.</p>';
            
            [...p.recommendations].reverse().forEach(r => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5 mb-2';
                item.innerHTML = `
                    <div class="flex flex-col">
                        <b class="text-yellow-500 text-sm uppercase">${r.client}</b>
                        <span class="text-[9px] text-gray-500 uppercase">${r.type} | ${r.date}</span>
                    </div>
                    <span class="text-green-400 font-bold text-sm">+${formatCRC(r.amount * 0.15)}</span>
                `;
                history.appendChild(item);
            });
        }

        async function addPartner() {
            const nameInput = document.getElementById('newPartnerName');
            const passInput = document.getElementById('newPartnerPass');
            if (!nameInput.value || !passInput.value) return;
            
            const newPartner = { 
                id: Math.floor(Date.now() / 1000), 
                name: nameInput.value.trim(), 
                pass: passInput.value.trim(), 
                recommendations: [] 
            };
            
            await saveData(newPartner);
            nameInput.value = ''; passInput.value = '';
        }

        async function addRecommendation(partnerId) {
            const clientInput = document.getElementById(`client-${partnerId}`);
            const amountInput = document.getElementById(`amt-${partnerId}`);
            const type = document.getElementById(`type-${partnerId}`).value;
            const amount = parseFloat(amountInput.value);
            
            if (!clientInput.value || isNaN(amount)) return;
            
            const p = partners.find(ptr => ptr.id == partnerId);
            if (p) {
                const newRec = { 
                    client: clientInput.value.trim(), 
                    type, 
                    amount, 
                    date: new Date().toLocaleDateString('es-CR') 
                };
                // Creamos una copia para evitar problemas de referencia
                const updatedRecommendations = [...(p.recommendations || []), newRec];
                const updatedPartner = { ...p, recommendations: updatedRecommendations };
                
                await saveData(updatedPartner);
                clientInput.value = ''; amountInput.value = '';
            }
        }

        async function removePartner(id) {
            if(confirm("¿Estás seguro de eliminar a este socio? Se perderá toda su información en la nube.")) {
                setSyncing(true);
                const { error } = await _supabase.from('partners').delete().eq('id', id);
                setSyncing(false);
                if (error) alert("Error al eliminar.");
            }
        }

        function logout() { location.reload(); }

        // Fondo animado
        const canvas = document.getElementById('nebula');
        const ctx = canvas.getContext('2d');
        let dots = [];
        function initCanvas() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = Array.from({length: 30}, () => ({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.1, vy: (Math.random() - 0.5) * 0.1, s: Math.random() * 2
            }));
        }
        function drawCanvas() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 204, 0, 0.2)";
            dots.forEach(d => {
                d.x += d.vx; d.y += d.vy;
                if(d.x < 0 || d.x > canvas.width) d.vx *= -1;
                if(d.y < 0 || d.y > canvas.height) d.vy *= -1;
                ctx.beginPath(); ctx.arc(d.x, d.y, d.s, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(drawCanvas);
        }

        window.onload = () => { initCanvas(); drawCanvas(); loadData(); };
        window.addEventListener('resize', initCanvas);
    </script>
</body>
</html>
